<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YES or NO</title>
    <link rel="stylesheet" href="coin_flip_decision.css">
</head>
<body>
    <div class="mobile-container">
    <h1>YES or NO</h1>
    <input type="text" id="decisionItem" placeholder="输入想知道答案的问题">
    <input type="number" id="flipCount" placeholder="输入想要请求天意的次数" min="1">
    <button id="confirmBtn">确认</button>
    <div id="resultCard" style="display: none;">
        <h2 id="itemDisplay"></h2>
        <p class="date-text"><span id="resultDate"></span></p>
        <div class="coin-container">
            <div id="coin" class="coin">
                <div class="side heads"></div>
                <div class="side tails"></div>
            </div>
        </div>
        <!-- 移除硬币下方的文字结果 -->
        <p class="small-text">YES: <span id="headsCount"></span> 次 / NO: <span id="tailsCount"></span> 次</p>
    </div>

    <div id="historySection">
        <h2>历史记录</h2>
        <div class="history-controls">
            <button id="clearHistoryBtn" style="display: none;">清除历史记录</button>
        </div>
        <div id="historyContainer"></div>
    </div>
    </div>
    <script src="coin_flip_decision.js"></script>
</body>
</html>
